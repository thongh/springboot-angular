<div class="claimStatusWrapper">
<mgl-timeline [toggle]="toggle" [alternate]="alternate">
  <mgl-timeline-entry *ngFor="let milestone of milestones">
    <mgl-timeline-entry-header>
      <div>{{milestone.header}}</div>
    </mgl-timeline-entry-header>
    <mgl-timeline-entry-content>
      <div>
        <div>{{milestone.date}}</div>
        <div>{{milestone.status}}</div>
      </div>
    </mgl-timeline-entry-content>
    <mgl-timeline-entry-dot></mgl-timeline-entry-dot>
    <mgl-timeline-entry-side>{{milestone.status}}</mgl-timeline-entry-side>
  </mgl-timeline-entry>
</mgl-timeline>
</div>
