<h1 mat-dialog-title>Submit Claim</h1>
<div mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="2:1">
  	<mat-grid-tile>
  		<!-- Pick asset -->
  		<mat-card class="example-card">
		  <mat-card-header>
		    <mat-card-title><h2>Asset</h2></mat-card-title>
		    <mat-card-subtitle>Please confirm / select an asset</mat-card-subtitle>
		  </mat-card-header>
		  <mat-card-content>
		    <mat-form-field>
	    		<mat-select placeholder="Select asset" panelClass="asset-select" [(value)]="claimData.assetId"
	    		(change)="assetComboOnChange($event)">
					<mat-option *ngFor="let option of assetOptions" [value]="option.value">
						{{ option.viewValue }}
					</mat-option>
	    		</mat-select>
	  		</mat-form-field>
		  </mat-card-content>
		  <mat-card-actions>
		  </mat-card-actions>
  		</mat-card>
  		<mat-divider></mat-divider>
  		<br>
  	</mat-grid-tile>
  	
  	<mat-grid-tile>
 		<!-- Claim Type -->
	  	<mat-card class="example-card">
			<mat-card-header>
			    <mat-card-title><h2>Claim Type</h2></mat-card-title>
			    <mat-card-subtitle>Please confirm / select claim type</mat-card-subtitle>
		  	</mat-card-header>
		  	<mat-card-content>
		    	<mat-form-field>
	    			<mat-select placeholder="Select claim type" panelClass="type-select" [(value)]="claimData.claimType">
						<mat-option *ngFor="let option of claimTypes" [value]="option.value">
							{{ option.viewValue }}
						</mat-option>
	    			</mat-select>
	  			</mat-form-field>
		  	</mat-card-content>
		  <mat-card-actions>
		  </mat-card-actions>
	  </mat-card>
	  <mat-divider></mat-divider>
	  <br>
  	</mat-grid-tile>
  	
  	<mat-grid-tile [colspan]="2">
  		<mat-card class="card-claimform">
	  		<mat-card-header>
	    		<mat-card-title><h2>Claim Form</h2></mat-card-title>
	    		<mat-card-subtitle>Please check your final claim form here</mat-card-subtitle>
	  		</mat-card-header>
	  		<mat-card-content>
      			<mat-form-field>
      				<input matInput placeholder="Asset" [disabled]="true">{{claimData.assetName}}
    			</mat-form-field>
        		<mat-form-field>
      				<input matInput placeholder="Claim Type" [disabled]="true">{{claimData.claimType}}
    			</mat-form-field>
	  		</mat-card-content>
			<mat-card-actions>
			</mat-card-actions>
  		</mat-card>
  		<mat-divider></mat-divider>
  		<br>
  	</mat-grid-tile>
  	
  </mat-grid-list>

  <!-- Claim Form -->

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial color="primary" (click)="onSubmitClick()">Submit</button>
</div>
