<mat-toolbar>
  <mat-toolbar-row>
    <span><img src="./assets/cclogo.png"></span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>

    <button mat-button color="primary">About</button>
    <button mat-button color="primary">Contact</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
   <mat-card-header class="example-card-header">
     <mat-card-title><h2 style="color:#2196f3">Login</h2></mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form class="example-form">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width">
             <input matInput placeholder="Username" [(ngModel)]="credentials.username" name="username" required>
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field class="example-full-width">
           <input matInput placeholder="Password" [(ngModel)]="credentials.password"type="password" name="password" required>
         </mat-form-field></td>
       </tr></table>
     </form>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="login()" color="primary">Login</button>
   </mat-card-actions>
</mat-card>
