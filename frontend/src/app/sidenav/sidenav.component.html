
<mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
                 [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                 [fixedBottomGap]="options.value.bottom">
		
		<mat-card class="searchClaim-card">
		  <mat-card-header class="mat-card-header">
			<div mat-card-avatar class="example-header-image"></div>
			<mat-card-title>Shiba Inu</mat-card-title>
			<mat-card-subtitle>Logout</mat-card-subtitle>
		  </mat-card-header>
		  <mat-card-content>
			<br>
			<div>
			  Search for your claim here.
			</div>
			<br>
			<app-claimsearch></app-claimsearch>
		  </mat-card-content>
		  	  
		  <mat-card-actions>
			<button mat-button color="primary"><mat-icon>add</mat-icon>New Claim</button>
		  </mat-card-actions>
		</mat-card>
				 
    </mat-sidenav>

	<mat-sidenav-content [formGroup]="options" class="example-sidenav-content">
	  <!--<p><mat-checkbox formControlName="fixed">Fixed</mat-checkbox></p>
      <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>-->
	  <app-stepper></app-stepper>

	</mat-sidenav-content>
	
</mat-sidenav-container>
